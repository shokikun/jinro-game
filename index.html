<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なHTMLページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>私の簡単なHTMLページ</h1>
    </header>
    <main>
        <h2>ようこそ！</h2>
        <p>これはシンプルなHTMLページの例です。ここにあなたのコンテンツを追加してください。</p>
        <p>Enjoy coding! 😊</p>
    </main>
    <footer>
        <p>&copy; 2025 簡単なHTMLページ</p>
    </footer>
</body>
</html>
